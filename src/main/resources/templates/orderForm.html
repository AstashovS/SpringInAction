<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>

<form method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
    <h1>Order your taco creation!</h1>

    <img th:src="@{/images/preview.png}" alt="Preview of Taco"/>

    <h3>Your taco in this order</h3>
    <a th:href="@{/design}">Design another</a><br/>
    <ul>
        <li th:each="taco : ${tacoOrder.tacos}">
            <span th:text="${taco.name}">Taco Name</span>
        </li>
    </ul>

    <h3>Deliver my taco masterpieces to...</h3>

    <div>
        <label for="deliveryName">Name:</label>
        <input type="text" th:field="*{deliveryName}" id="deliveryName"/>
        <span class="validationError" th:if="${#fields.hasErrors('deliveryName')}" th:errors="*{deliveryName}"></span>
    </div>
    <div>
        <label for="deliveryStreet">Street address:</label>
        <input type="text" th:field="*{deliveryStreet}" id="deliveryStreet"/>
        <span class="validationError" th:if="${#fields.hasErrors('deliveryStreet')}" th:errors="*{deliveryStreet}"></span>
    </div>
    <div>
        <label for="deliveryCity">City:</label>
        <input type="text" th:field="*{deliveryCity}" id="deliveryCity"/>
        <span class="validationError" th:if="${#fields.hasErrors('deliveryCity')}" th:errors="*{deliveryCity}"></span>
    </div>
    <div>
        <label for="deliveryState">State:</label>
        <input type="text" th:field="*{deliveryState}" id="deliveryState"/>
        <span class="validationError" th:if="${#fields.hasErrors('deliveryState')}" th:errors="*{deliveryState}"></span>
    </div>
    <div>
        <label for="deliveryZip">Zip code:</label>
        <input type="text" th:field="*{deliveryZip}" id="deliveryZip"/>
        <span class="validationError" th:if="${#fields.hasErrors('deliveryZip')}" th:errors="*{deliveryZip}"></span>
    </div>

    <h3>Here’s how I’ll pay...</h3>

    <div>
        <label for="ccNumber">Credit Card #:</label>
        <input type="text" th:field="*{ccNumber}" id="ccNumber"/>
        <span class="validationError" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}"></span>
    </div>
    <div>
        <label for="ccExpiration">Expiration:</label>
        <input type="text" th:field="*{ccExpiration}" id="ccExpiration"/>
        <span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}"></span>
    </div>
    <div>
        <label for="ccCVV">CVV:</label>
        <input type="text" th:field="*{ccCVV}" id="ccCVV"/>
        <span class="validationError" th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}"></span>
    </div>

    <input type="submit" value="Submit Order"/>
</form>

</body>
</html>
